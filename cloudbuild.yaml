steps:
- name: 'gcr.io/cloud-builders/gsutil'
  args: ['rsync', '-r', '/workspace/', 'gs://react_demo_bucket798']

- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    gcloud compute scp --recurse gs://react_demo_bucket798/* instance-ngnix-app:/var/www/html --zone asia-south2-a

logsBucket: 'gs://react-cicd-log798'
options:
  logging: GCS_ONLY
